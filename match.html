<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawsPawsMatch</title>
        <!-- <script type = 'module' src="./index.js" defer></script> -->
    <script type = 'module' src="match.js" defer></script>
    <script src="https://kit.fontawesome.com/541f2a7c72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style_details.css">
    <link rel="shortcut icon" href="images/Logo_paws.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo"><img src="images/Logo_pawspaws_header.png" alt="logo"></div>
        <nav>
            <ul class = 'mainMenu'>
                <li><a href="home.html">Home</a></li>
                <li><a href="selectpets.html">Start Matching</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page" id="page1">
            <div id="notification"></div>
            <div class="petInfo">
                <img id = 'petImg' src="images/pexels-pixabay-220938.jpg">
                <div class="description">
                    <h3>Name: <span id = 'petName'></span></h3>
                    <p>Age: <span id = 'age'></span></p>
                    <p>Breed: <span  id = 'breed'></span></p>
                </div>
                <div class="buttons">
                    <button id='next'><i class="fa-solid fa-x"></i></button>
                    <button id='moreInfo'><a href="#page2"><i class="fa-solid fa-heart"></i></a></button>
                </div>
            </div>
        </div>
        <div class="page" id="page2">
            <section class="pet-detail-container">
                <div class="pet-image">
                    <!-- <img src="images/pexels-pixabay-220938.jpg" alt="Pet Image"> -->
                    <img src="" alt="Pet Image" id="petImage">
                </div>
        
                <div class="pet-description">
                    <h1 id="displayName"></h1>
                    <p><span id="displayBreed"></span> / <span id="displayAge"></span> / <i id="icon" class="fa-solid"></i> <span id="sex"></span></p>
                    <!-- if male using <i class="fa-solid fa-mars"></i> -->
                     <!-- if female<i class="fa-solid fa-venus"></i> -->
                    <p id="description"></p>
        
                    <div class="swipeButton">
                        <a href="#" class="swipeLink" id="backToSwipe">&lt;&nbsp; Swipe again &nbsp;</a>
                    </div>
                </div>
        
                <div class="pet-info">
                    <p><strong>Breed:</strong> <span id="infoBreed"></span></p>
                    <p><strong>Age:</strong> <span id="infoAge"></span></p>
                    <p><strong>Size:</strong> <span id="infoSize"></span></p>
                    <p><strong>Gender:</strong> <span id="infoSex"></span></p>
                    <p><strong>Shelter:</strong> <span id="infoShelter"></span></a></p>
                    <div class="adoptButton">
                        <a href="#" class="adoptLink" id="shelterLink">Adopt here</a>
                    </div>
                    
        
                </div>
            </section>
        </div>

    </main>
    <footer>
        <div class="social-media">
          <span>Follow us:</span>
          <a href="https://instagram.com/" ><i class="fa-brands fa-square-instagram" style="color: #f1faee;" title="instagram"></i></a>
          <a href="https://facebook.com/"><i class="fa-brands fa-square-facebook" style="color: #f1faee;" title="facebook"></i></a>
          <a href="https://x.com/"><i class="fa-brands fa-square-x-twitter" style="color: #f1faee;" title="twitter"></i></i></a>
      </div>
    </footer>
</body>
</html>
