<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- <script type = 'module' src="./index.js" defer></script> -->
    <script type = 'module' src="match.js" defer></script>
    <script src="https://kit.fontawesome.com/541f2a7c72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/match.css">
</head>
<body>
    <header>
        <div class="headerWrapper">
            <h1>Logo</h1>
            <nav>
                <ul class = 'mainMenu'>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Available Pets</a></li>
                    <li><a href="#">Adoption Process</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="notification"></div>
        <div class="petInfo">
            <img id = 'petImg' src="" alt="">
            <div class="description">
                <h3>Name: <span id = 'petName'></span></h3>
                <p>Age: <span id = 'age'></span></p>
                <p>Breed: <span  id = 'breed'></span></p>
            </div>
            <div class="buttons">
                <button id = 'next'><i class="fa-solid fa-x"></i></button>
                <button id = 'moreInfo' ><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <span>follow us:</span>
            <a href="#"><i class="fa-brands fa-square-facebook" style="color: #F1FAEE;" title="facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-x-twitter" style="color: #F1FAEE;" title="twitter"></i></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram" style="color: #F1FAEE;" title="instagram"></i></a>
        </div>
    </footer>
